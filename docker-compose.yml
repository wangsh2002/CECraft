version: '3'

services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8888:8080" # <--- 修改这里：左边是外部访问端口，改成 8888
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/ # <--- 这里也要同步改，方便它生成自连接
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID